{% extends 'base.html' %}
{% block content %}

<div class="profile_page">
  {% if object %}
    <h1>Edit {{object.name}}</h1>
  {% else %}
    <h1>Add Contractor</h1>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="SUBMIT" class="btn">
  </form>
</div>
  
{% endblock %}
