{% extends 'base.html' %}
{% block content %}

<div class="profile_page">
  <h1>Sign Up</h1>

  <p class="red-text">{{ error_message }}</p>
  
  <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Sign Up</button>
  </form>
</div>

{% endblock %}
